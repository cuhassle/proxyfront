<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Browser for Webview</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
            color: white;
            margin: 0;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007acc;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #005fa3;
        }
        .error {
            color: #ff4b4b;
            margin-top: 10px;
            height: 20px;
        }
        #browserContainer {
            display: block;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            flex-direction: column;
            overflow: hidden;
        }
    </style>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --header-bg: #2d2d2d;
            --border-color: #3c3c3c;
            --text-color: #cccccc;
            --highlight: #007acc;
            --highlight-hover: #1c8bd1;
            --input-bg: #252526;
            --button-bg: #0e639c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            padding: 8px;
            gap: 5px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .nav-buttons {
            display: flex;
            gap: 5px;
        }

        .nav-button {
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 3px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-button:hover:not(:disabled) {
            background: var(--highlight-hover);
        }

        .address-bar {
            flex: 1;
            display: flex;
            margin: 0 10px;
        }

        #addressBar {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-color);
            border-radius: 3px;
            font-size: 14px;
        }

        #addressBar:focus {
            outline: 1px solid var(--highlight);
            outline-offset: -1px;
        }

        /* Tab Bar */
        .tab-bar {
            display: flex;
            height: 35px;
            background: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 0 5px;
            overflow-x: auto;
            overflow-y: hidden;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        /* Hide scrollbar for Chrome, Safari and Opera */
        .tab-bar::-webkit-scrollbar {
            display: none;
        }

        .tabs-container {
            display: flex;
            flex: 1;
            overflow-x: auto;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        /* Hide scrollbar for Chrome, Safari and Opera */
        .tabs-container::-webkit-scrollbar {
            display: none;
        }

        .tab {
            display: flex;
            align-items: center;
            padding: 0 15px;
            background: #2d2d2d;
            border-right: 1px solid var(--border-color);
            color: #ccc;
            font-size: 13px;
            cursor: pointer;
            white-space: nowrap;
            position: relative;
            max-width: 200px;
            min-width: 100px;
        }

        .tab.active {
            background: #1e1e1e;
            color: white;
            font-weight: 500;
        }

        .tab-close {
            margin-left: 8px;
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
            padding: 2px;
            border-radius: 2px;
        }

        .tab-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .new-tab {
            width: 30px;
            min-width: 30px;
            background: var(--header-bg);
            color: #888;
            border: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 5px;
            height: 30px;
            cursor: pointer;
        }

        .new-tab:hover {
            background: #3c3c3c;
            color: #fff;
        }

        /* Webview Container */
        .webview-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            width: 100%;
            height: calc(100vh - 85px); /* Account for toolbar and tab bar heights */
            display: flex;
            flex-direction: column;
        }

        .webview {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
            background: white;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .webview.active {
            display: block;
        }

        /* Loading Indicator */
        .loading-indicator {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Status Bar */
        .status-bar {
            height: 22px;
            background-color: var(--header-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 12px;
            color: #858585;
        }
    </style>
</head>
<body>
    <div id="browserContainer">
    <div class="toolbar">
        <div class="nav-buttons">
            <button id="backBtn" class="nav-button" title="Back">←</button>
            <button id="forwardBtn" class="nav-button" title="Forward">→</button>
            <button id="refreshBtn" class="nav-button" title="Refresh">↻</button>
        </div>
        <div class="address-bar">
            <input type="text" id="addressBar" placeholder="Enter URL or search term">
        </div>
        <button id="goBtn" class="nav-button" title="Go">Go</button>
    </div>

    <div class="tab-bar">
        <div class="tabs-container" id="tabsContainer">
            <!-- Tabs will be added here -->
        </div>
        <button id="newTabBtn" class="new-tab" title="New Tab">+</button>
    </div>

    <div class="webview-container" id="webviewContainer">
        <!-- Webviews will be added here -->
        <div class="loading-indicator" id="loadingIndicator">
            <div class="spinner"></div>
        </div>
    </div>

    <div class="status-bar" id="statusBar">
        Ready
    </div>

    <script>
        // Constants
        const HOMEPAGE = 'https://www.duckduckgo.com';

        // State
        let tabs = [];
        let activeTabId = null;
        let tabCounter = 0;

        // Navigation history for each tab
        const tabHistories = new Map();

        // DOM Elements
        const tabsContainer = document.getElementById('tabsContainer');
        const webviewContainer = document.getElementById('webviewContainer');
        const newTabBtn = document.getElementById('newTabBtn');
        const addressBar = document.getElementById('addressBar');
        const backBtn = document.getElementById('backBtn');
        const forwardBtn = document.getElementById('forwardBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const goBtn = document.getElementById('goBtn');
        const statusBar = document.getElementById('statusBar');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Initialize the browser
        function init() {
            // Set up event listeners first
            setupEventListeners();
            
            // Create initial tab after event listeners are set up
            createNewTab(HOMEPAGE);
        }

        // Set up event listeners
        function setupEventListeners() {
            // New tab button
            newTabBtn.addEventListener('click', () => createNewTab());
            
            // Navigation buttons
            backBtn.addEventListener('click', () => {
                const tab = getActiveTab();
                if (!tab) return;
                
                const history = tabHistories.get(tab.id);
                if (history && history.index > 0) {
                    history.index--;
                    const prevUrl = history.history[history.index];
                    if (prevUrl) {
                        navigateToUrl(prevUrl, tab, true);
                    }
                }
            });
            
            forwardBtn.addEventListener('click', () => {
                const tab = getActiveTab();
                if (!tab) return;
                
                const history = tabHistories.get(tab.id);
                if (history && history.index < history.history.length - 1) {
                    history.index++;
                    const nextUrl = history.history[history.index];
                    if (nextUrl) {
                        navigateToUrl(nextUrl, tab, true);
                    }
                }
            });
            
            refreshBtn.addEventListener('click', () => {
                const tab = getActiveTab();
                if (tab) {
                    navigateToUrl(tab.url, tab);
                }
            });
            
            // Address bar
            addressBar.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const tab = getActiveTab();
                    if (tab) {
                        navigateToUrl(addressBar.value, tab);
                    }
                }
            });
            
            goBtn.addEventListener('click', () => {
                const tab = getActiveTab();
                if (tab) {
                    navigateToUrl(addressBar.value, tab);
                }
            });
        }

        // Tab management
        function createNewTab(url = '') {
            const tabId = `tab-${++tabCounter}`;
            const tab = {
                id: tabId,
                url: url || '',
                title: 'New Tab',
                iframe: null,
                history: [],
                historyIndex: -1
            };
            
            tabs.push(tab);
            tabHistories.set(tabId, {
                history: [],
                index: -1
            });
            
            // Create tab element
            const tabEl = document.createElement('div');
            tabEl.className = 'tab';
            tabEl.dataset.tabId = tabId;
            tabEl.innerHTML = `
                <span>${tab.title}</span>
                <button class="tab-close" data-tab-id="${tabId}">&times;</button>
            `;
            
            // Add click handler for the tab
            tabEl.addEventListener('click', (e) => {
                if (!e.target.classList.contains('tab-close')) {
                    setActiveTab(tabId);
                }
            });
            
            // Add close button handler
            const closeBtn = tabEl.querySelector('.tab-close');
            closeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                closeTab(tabId);
            });
            
            tabsContainer.appendChild(tabEl);
            
            // Set as active tab
            setActiveTab(tabId);
            
            // Create iframe if needed
            if (url) {
                navigateToUrl(url, tab);
            } else {
                showNewTabPage(tab);
            }
            
            return tab;
        }
        
        function setActiveTab(tabId, forceFocus = false) {
            const tab = tabs.find(t => t.id === tabId);
            if (!tab) return;
            
            // Hide loading indicator when switching tabs
            hideLoading();
            
            // Update UI
            document.querySelectorAll('.tab').forEach(tabEl => {
                const isActive = tabEl.dataset.tabId === tabId;
                tabEl.classList.toggle('active', isActive);
            });

            // Update tab states
            tabs.forEach(t => {
                if (t.iframe) {
                    t.iframe.style.display = t.id === tabId ? 'block' : 'none';
                }
            });

            // Update address bar and navigation buttons
            addressBar.value = tab.url || '';
            updateNavButtons(tab);
            activeTabId = tabId;
            
            // Ensure the tab's iframe exists and is in the DOM
            if (tab.iframe && !document.body.contains(tab.iframe)) {
                webviewContainer.appendChild(tab.iframe);
            }
            
            // Focus the address bar if requested
            if (forceFocus) {
                setTimeout(() => {
                    addressBar.focus();
                    addressBar.select();
                }, 0);
            }
        }
        
        function closeTab(tabId) {
            if (tabs.length <= 1) {
                // Don't close the last tab
                return;
            }
            
            const tabIndex = tabs.findIndex(t => t.id === tabId);
            if (tabIndex === -1) return;
            
            const tab = tabs[tabIndex];
            
            // Remove iframe from DOM
            if (tab.iframe && tab.iframe.parentNode) {
                tab.iframe.parentNode.removeChild(tab.iframe);
            }
            
            // Remove tab from UI
            const tabEl = document.querySelector(`.tab[data-tab-id="${tabId}"]`);
            if (tabEl) {
                tabEl.remove();
            }
            
            // Remove tab history
            tabHistories.delete(tabId);
            
            // Remove tab from tabs array
            tabs.splice(tabIndex, 1);
            
            // Activate another tab if needed
            if (activeTabId === tabId) {
                const newActiveTab = tabs[Math.max(0, tabIndex - 1)];
                if (newActiveTab) {
                    setActiveTab(newActiveTab.id);
                }
            }
        }
        
        function getActiveTab() {
            return tabs.find(tab => tab.id === activeTabId) || tabs[0];
        }

        // Webview Management
        function createWebview(tab) {
            const iframe = document.createElement('iframe');
            iframe.id = `webview-${tab.id}`;
            iframe.className = 'webview';
            iframe.style.display = 'none'; // Start hidden
            iframe.sandbox = 'allow-same-origin allow-scripts allow-popups allow-forms allow-modals';
            
            // Set up event handlers
            iframe.onload = () => {
                try {
                    iframe.style.display = 'block'; // Show when loaded
                    updateTabTitle(tab);
                    updateNavButtons(tab);
                    hideLoading();
                } catch (e) {
                    console.error('Error in iframe onload:', e);
                    hideLoading();
                }
            };
            
            iframe.onerror = (e) => {
                console.error('Iframe error:', e);
                iframe.style.display = 'block'; // Show even on error
                updateStatus(`Failed to load: ${tab.url}`);
                hideLoading();
            };
            
            return iframe;
        }

        // Navigation
        async function navigateToUrl(url, tab, isHistoryNavigation = false) {
            if (!tab) return;
            
            // Don't show loading for empty URLs (new tabs) or new tab page
            if (!url || url === 'about:newtab' || url === 'about:blank') {
                showNewTabPage(tab);
                return;
            }
            
            // Update history if this is a new navigation (not from back/forward)
            if (!isHistoryNavigation) {
                const history = tabHistories.get(tab.id) || { history: [], index: -1 };
                // If we're not at the end of history, truncate the future history
                if (history.index < history.history.length - 1) {
                    history.history = history.history.slice(0, history.index + 1);
                }
                // Add new URL to history
                history.history.push(url);
                history.index = history.history.length - 1;
                tabHistories.set(tab.id, history);
            }
            
            showLoading();
            updateStatus(`Loading: ${url}`);
            
            try {
                // Handle empty URL (new tab)
                if (!url) {
                    showNewTabPage(tab);
                    return;
                }
                
                // Ensure URL has protocol
                if (!url.startsWith('http://') && !url.startsWith('https://') && !url.startsWith('about:')) {
                    // Check if it's a search term or URL
                    if (url.includes(' ') || !url.includes('.')) {
                        // It's a search term, use DuckDuckGo
                        url = `https://duckduckgo.com/?q=${encodeURIComponent(url)}`;
                    } else {
                        // It's a URL, add https://
                        url = 'https://' + url;
                    }
                }
                
                // Update tab's URL and address bar
                tab.url = url;
                addressBar.value = url;
                
                // If it's a special URL, handle it
                if (url.startsWith('about:')) {
                    handleSpecialUrl(url, tab);
                    return;
                }
                
                // Create iframe if it doesn't exist
                if (!tab.iframe) {
                    tab.iframe = createWebview(tab);
                    webviewContainer.appendChild(tab.iframe);
                }
                
                // Ask backend to load with Puppeteer
                const response = await fetch(`http://localhost:3000/browse?url=${encodeURIComponent(url)}`);
                const html = await response.text();

                // Create an iframe-like container
                if (!tab.iframe) {
                tab.iframe = document.createElement("div");
                tab.iframe.className = "webview active";
                tab.iframe.style.overflow = "auto";
                webviewContainer.appendChild(tab.iframe);
                }

                // Render the HTML inside
                tab.iframe.innerHTML = html;
                
            } catch (error) {
                console.error('Navigation error:', error);
                updateStatus(`Error: ${error.message}`);
                hideLoading();
            }
        }
        
        function showNewTabPage(tab) {
            // Set initial state for new tab
            tab.url = 'about:newtab';
            addressBar.value = '';
            updateStatus('Ready');
            
            // Ensure loading is hidden
            hideLoading();
            
            if (!tab.iframe) {
                tab.iframe = createWebview(tab);
                webviewContainer.appendChild(tab.iframe);
            } else if (!document.body.contains(tab.iframe)) {
                // If iframe exists but not in DOM, reattach it
                webviewContainer.appendChild(tab.iframe);
            }
            
            // Make sure the iframe is visible and sized correctly
            const iframe = tab.iframe;
            iframe.style.display = 'block';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            
            // Set a simple data URL for the new tab page
            const newTabHtml = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>New Tab</title>
                    <style>
                        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
                        body { 
                            margin: 0; 
                            padding: 20px;
                            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                            background: #1e1e1e;
                            color: #fff;
                            display: flex;
                            flex-direction: column;
                            align-items: center;
                            justify-content: center;
                            text-align: center;
                            box-sizing: border-box;
                        }
                        h1 { margin: 0 0 16px 0; font-size: 2em; }
                        p { margin: 0; color: #aaa; }
                    </style>
                </head>
                <body>
                    <h1>VS Browser for Webview</h1>
                    <p>Enter a URL or search term above to get started</p>
                </body>
                </html>
            `;
            
            // Create a data URL and set it as the iframe source
            const dataUrl = 'data:text/html;charset=utf-8,' + encodeURIComponent(newTabHtml);
            iframe.src = dataUrl;
            
            // Force update the tab title
            tab.title = 'New Tab';
            const tabEl = document.querySelector(`.tab[data-tab-id="${tab.id}"]`);
            if (tabEl) {
                const titleEl = tabEl.querySelector('span');
                if (titleEl) {
                    titleEl.textContent = 'New Tab';
                    titleEl.title = 'New Tab';
                }
            }
        }
        
        function handleSpecialUrl(url, tab) {
            if (url === 'about:newtab' || url === 'about:blank') {
                showNewTabPage(tab);
            } else if (url === 'about:home') {
                navigateToUrl(HOMEPAGE, tab);
            }
        }
        
        function updateTabTitle(tab) {
            if (!tab || !tab.iframe) return;
            
            try {
                const title = tab.iframe.contentDocument?.title || new URL(tab.url).hostname || 'New Tab';
                tab.title = title;
                
                const tabEl = document.querySelector(`.tab[data-tab-id="${tab.id}"]`);
                if (tabEl) {
                    const titleEl = tabEl.querySelector('span');
                    if (titleEl) {
                        titleEl.textContent = title.length > 20 ? title.substring(0, 17) + '...' : title;
                        titleEl.title = title;
                    }
                }
            } catch (e) {
                console.error('Error updating tab title:', e);
            }
        }
        
        function updateNavButtons(tab) {
            if (!tab) {
                backBtn.disabled = true;
                forwardBtn.disabled = true;
                return;
            }
            
            const history = tabHistories.get(tab.id) || { history: [], index: -1 };
            backBtn.disabled = history.index <= 0;
            forwardBtn.disabled = history.index >= history.history.length - 1;
        }
        
        // UI Helpers
        let isLoading = false;
        
        function showLoading() {
            if (isLoading) return;
            isLoading = true;
            loadingIndicator.style.display = 'flex';
            
            // Auto-hide after 10 seconds in case of errors
            setTimeout(() => {
                if (isLoading) {
                    hideLoading();
                }
            }, 10000);
        }
        
        function hideLoading() {
            isLoading = false;
            loadingIndicator.style.display = 'none';
        }
        
        function updateStatus(text) {
            statusBar.textContent = text;
        }
            
        // Initialize the browser with a single tab
        if (typeof init === 'function') {
            // Clear any existing tabs first
            if (window.tabs && window.tabs.length > 0) {
                window.tabs.forEach(tab => {
                    if (tab.iframe && tab.iframe.parentNode) {
                        tab.iframe.parentNode.removeChild(tab.iframe);
                    }
                });
            }
            // Reset tabs array
            window.tabs = [];
            // Force a reflow to ensure proper rendering
            document.body.offsetHeight;
            // Initialize fresh
            init();
            // Force resize to ensure webview fills the container
            window.dispatchEvent(new Event('resize'));
        }
    </script>
    </div>
    </div>
</body>
</html>
